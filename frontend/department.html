<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Department Management</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Add Department</h2>
                <form>
                    <div class="form-group">
                        <label for="deptName">Department Name</label>
                        <input type="text" class="form-control" id="deptName" placeholder="Enter department name">
                    </div>
                    <!-- <div class="form-group">
                        <label for="deptId">ID</label>
                        <input type="text" class="form-control" id="deptId" placeholder="Enter ID">
                    </div> -->
                    <div class="form-group">
                        <label for="deptLocation">Location</label>
                        <input type="text" class="form-control" id="deptLocation" placeholder="Enter Location">
                    </div>
                    <button type="button" class="btn btn-primary my-2" onclick="addDepartment()">Add Department</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Get Department by ID</h2>
                <form>
                    <div class="form-group">
                        <label for="getDeptId">Department ID</label>
                        <input type="text" class="form-control" id="getDeptId" placeholder="Enter department ID">
                    </div>
                    <button type="button" class="btn btn-info my-2" onclick="getDepartmentById()">Get Department</button>
                </form>
                <div id="deptDetails" class="mt-3"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Update Department</h2>
                <form>
                    <div class="form-group">
                        <label for="updateDeptId">Department ID</label>
                        <input type="text" class="form-control" id="updateDeptId" placeholder="Enter department ID">
                    </div>
                    <div class="form-group">
                        <label for="updateDeptName">New Department Name</label>
                        <input type="text" class="form-control" id="updateDeptName" placeholder="Enter new department name">
                    </div>
                    <div class="form-group">
                        <label for="updateLocation">New Location</label>
                        <input type="text" class="form-control" id="updateLocation" placeholder="Enter new Location">
                    </div>
                    <button type="button" class="btn btn-warning my-2" onclick="updateDepartment()">Update Department</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Delete Department</h2>
                <form>
                    <div class="form-group">
                        <label for="deleteDeptId">Department ID</label>
                        <input type="text" class="form-control" id="deleteDeptId" placeholder="Enter department ID">
                    </div>
                    <button type="button" class="btn btn-danger my-2" onclick="deleteDepartment()">Delete Department</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">All Departments</h2>
                <button type="button my-2" class="btn btn-success mb-3" onclick="getAllDepartments()">Load Departments</button>
                <div id="deptList" class="table-responsive"></div>
            </div>
        </div>
    </div>

    <script src="department.js"></script>
    
</body>

</html>
